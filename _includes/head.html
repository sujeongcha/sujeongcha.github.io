<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="image" property="og:image" content="{{ site.baseurl }}public/hello.png" height="50px">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://sujeongcha.github.io/public/css/poole.css">
  <link rel="stylesheet" href="https://sujeongcha.github.io/public/css/syntax.css">
  <link rel="stylesheet" href="https://sujeongcha.github.io/public/css/hyde.css">
  <link rel="stylesheet" href="https://sujeongcha.github.io/public/css/style.css">
  <link rel="stylesheet" href="https://sujeongcha.github.io/public/css/notion.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="144x144" href="https://sujeongcha.github.io/public/crystal.jpg">
  <link rel="shortcut icon" href="https://sujeongcha.github.io/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
